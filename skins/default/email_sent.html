<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>{% firstof forum.title forum.url %}</title>
	<link href="/static/default.css" rel="stylesheet" type="text/css">
	<script language="javascript" src="/static/default.js" type="text/javascript"></script>
</head>

<body>
<div id="tbTop"> {{ log_in_out }} </div>
<table>
<tbody>
<tr>
	<td colspan="2" class="header">
		<div>
			<h1><a href="{{ siteroot }}" class="green">{% firstof forum.title forum.url %}</a></h1>
			<p>{{ forum.tagline }}</p>
		</div>
	</td>
</tr>
<tr>
	<td class="sidebar">{{ forum.sidebar}}
	</td>
	<td class="contents">
		<h2>Your message has been sent</h2>
		<a href="{{ siteroot }}topic?id={{ topic.key.id }}{% if topic.ncomments %}&comments={{ topic.ncomments }}{% endif %}">Back to topic</a>
	</td>
</tr>
</tbody>
</table>
<hr>
<center>forum powered by <a href="http://blog.kowalczyk.info/software/fofou">fofou</a> 
<br><a href="http://blog.kowalczyk.info">Krzysztof Kowalczyk</a></center>
<br>
</body>
</html>
